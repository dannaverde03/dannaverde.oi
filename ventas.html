<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0ea9d8; padding: 20px; }
    header { font-size: 30px; color: #333; text-align: center; margin-bottom: 20px; position: relative; }
    .top-bar { position: absolute; top: 20px; right: 20px; }
    .top-bar button, .bottom-bar button {
      padding: 10px 20px; font-size: 16px;
      background: #0288d1; color: #f3f3f3;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .top-bar button:hover, .bottom-bar button:hover { background: #0277bd; }
    .products { display: flex; justify-content: space-between; gap: 20px; margin-top: 60px; }
    .product {
      background: rgb(85,206,243); padding: 15px; border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; width: 30%;
    }
    .img-container {
      width: 200px; height: 200px; margin: 0 auto 10px; overflow: hidden;
    }
    .img-container img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .product-name { font-size: 18px; margin: 10px 0; }
    .product-price { font-size: 16px; color: #444; margin-bottom: 10px; }
    .product input[type="number"] {
      width: 60px; padding: 5px; margin-bottom: 10px;
    }
    .product button {
      padding: 8px 16px; font-size: 14px;
      background: #4caf50; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .product button:hover { background: #43a047; }
    .product .info {
      margin-top: 10px; font-size: 14px; color: #333;
    }
    .bottom-bar { margin-top: 40px; text-align: center; }
    /* Ocultar flechas en number */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none; margin: 0;
    }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>
<body>

  <header>
    Ventas
    <div class="top-bar">
      <button onclick="window.open('', '_blank')">Siguiente</button>
    </div>
  </header>

  <div class="products">
    <!-- Producto 1: 5% descuento -->
    <div class="product" data-price="25.00" data-discount="5">
      <div class="img-container"><img src="img8.jpg" alt="fotos polaroid"></div>
      <div class="product-name">fotos polaroid</div>
      <div class="product-price">$25.00</div>
      <input type="number" min="0" value="0">
      <button onclick="handleBuy(this)">Comprar</button>
      <div class="info"></div>
    </div>
    <!-- Producto 2: 10% descuento -->
    <div class="product" data-price="40.00" data-discount="10">
      <div class="img-container"><img src="img9.jpg" alt="ponchos"></div>
      <div class="product-name">ponchos</div>
      <div class="product-price">$40.00</div>
      <input type="number" min="0" value="0">
      <button onclick="handleBuy(this)">Comprar</button>
      <div class="info"></div>
    </div>
    <!-- Producto 3: 15% descuento -->
    <div class="product" data-price="15.00" data-discount="15">
      <div class="img-container"><img src="img10.jpg" alt="playeras"></div>
      <div class="product-name">playeras</div>
      <div class="product-price">$15.00</div>
      <input type="number" min="0" value="0">
      <button onclick="handleBuy(this)">Comprar</button>
      <div class="info"></div>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="window.location.href='montañas.html'">Atrás</button>
  </div>

  <script>
    function handleBuy(btn) {
      // Oculta mensajes previos
      document.querySelectorAll('.product .info').forEach(el => el.textContent = '');

      const prod = btn.closest('.product');
      const qty = parseInt(prod.querySelector('input').value) || 0;
      const price = parseFloat(prod.dataset.price);
      const disc = parseFloat(prod.dataset.discount);
      const info = prod.querySelector('.info');

      if (qty <= 0) {
        info.textContent = 'Debes seleccionar al menos 1 unidad.';
        return;
      }

      const discountAmt = price * qty * disc / 100;
      const total = price * qty - discountAmt;

      info.textContent = `Cantidad: ${qty} – Descuento (${disc}%): $${discountAmt.toFixed(2)} – Total: $${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
